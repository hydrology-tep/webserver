<body>

<div class="geobrowser-loader-container">
	<div class="geobrowser-loader">
		<span class="fa-stack fa-lg loaderIcon">
			<i class="fa fa-gear fa-spin fa-stack-2x"></i>
			<i class="fa fa-globe fa-stack-1x"></i>
		</span>
		<h2 class="title">Your application is loading...</h2>
	</div>
	<div class="geobrowser-error" style="display: none;">
		<i class="fa fa-exclamation-triangle errorIcon"></i>
		<h2 class="title"></h2>
		<h4 class="subTitle"></h4>
		<p>Go back to <a href="/">TEP Hydrology</a> or <a href="mailto:hydrology-tep@esa.int">contact us</a>.</p>
	</div>
</div>

<div id="layoutContainer">
</div>

<div class="sharedContentLoader">
  <div class="well">
    <p class="lead"><i class="fa fa-spin fa-spinner"></i> Setting up shared content, please wait...</p>
  </div>
</div>

<div class="modal hide fade" id="dataPackageFormModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Save features in a new Data Package</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label" for="inputName">Name</label>
				<div class="controls">
					<input type="text" id="inputName" name="Name" placeholder="Name">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<span class="text-error"></span> &nbsp;&nbsp;
			<button type="submit" data-dismiss="modal" aria-hidden="true" class="btn">Save</button>
			<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
		</div>
	</form>
</div>

<div class="modal hide fade" id="permissionsModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Share with others</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body"></div>
		<div class="modal-footer">
			<span class="text-error"></span> &nbsp;&nbsp;
			<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
			<a href="#" class="btn save">Save</a>
		</div>
	</form>
</div>

<div class="modal hide fade" id="storeUploadModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Store upload</h3>
	</div>
	<div class="modal-body">
		
	</div>
</div>
